	<meta charset="utf-8">

			border: 1px solid grey;

		.red {

<script>
(function() {
	document.getElementsByTagName('body')[0].innerHTML+='<table id="grille"></table>';

	var score = 0;

	function refresh() {
		document.reload();
	}

	function color() {
		switch (getRandomInt(0,6)) {
			case 0 :
				return "red";
			break;
			case 1 :
				return "blue";
			break;
			case 2 :
				return "yellow";
			break;
			case 3 :
				return "purple";
			break;
			case 4 :
				return "green";
			break;
			case 5 :
				return "orange";
			break;
		}
	}

	function getRandomInt(min, max) { //Nombre entier aléatoire entre min et max-1
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min)) + min;
	}

	function maj_grille(grille, forme){
		for (i=0; i < 4; i ++) {
			grille[forme.bloc[i][0]][forme.bloc[i][1]] = 1;
		}

		for (i=0; i < 30; i++) {
			for (j=0; j < 15; j++) {
				if (grille[i][j] == 0) {
					document.getElementById(i+'_'+j).setAttribute('class','vide');
				} else {
					document.getElementById(i+'_'+j).setAttribute('class','plein');
				}
			}
		}
	}

	function form_alea(){
		var ran = getRandomInt(0,7);
		var menfin = color();

		switch (ran) {
			case 0: // Carré
				return {forme:0, centre:[0,7], bloc:[[0,7],[0,6],[1,6],[1,7]], color:menfin};
			break;
			case 1: // L
				return {forme:1, centre:[0,7], bloc:[[1,8],[0,8],[0,6],[0,7]], color:menfin};
			break;
			case 2: // L inv
				return {forme:2, centre:[0,7], bloc:[[0,7],[0,6],[0,8],[1,6]], color:menfin};
			break;
			case 3: // Barre
				return {forme:3, centre:[0,7], bloc:[[0,6],[0,7],[0,8],[0,5]], color:menfin};
			break
			case 4: // T
				return {forme:4, centre:[0,7], bloc:[[0,7],[0,6],[0,8],[1,7]], color:menfin};
			break;
			case 5: // S inv
				return {forme:5, centre:[0,7], bloc:[[1,7],[1,6],[0,7],[0,8]], color:menfin};
			break;
			case 6: // S
				return {forme:6, centre:[0,7], bloc:[[1,7],[1,8],[0,6],[0,7]], color:menfin};
			break;
		}	
	}

	function tombe(grille, forme){
		for (i=0; i < 4; i++) {
			grille[forme.bloc[i][0]][forme.bloc[i][1]]=0;
			forme.bloc[i][0]++;
			
		}
		forme.centre[0]++;
	}

	function gauche(grille, forme){
		if (controle_dep_gauche(grille, forme)){
			for (i=0; i < 4; i++) {
						grille[forme.bloc[i][0]][forme.bloc[i][1]]=0;
						forme.bloc[i][1]--;
						
					}
			forme.centre[1]--;

		}
	}

	function droite(grille, forme){
		if (controle_dep_droite(grille, forme)) {
			for (i=0; i < 4; i++) {
				grille[forme.bloc[i][0]][forme.bloc[i][1]]=0;
				forme.bloc[i][1]++;
				
			}
			forme.centre[1]++;	
		}	
	}

	function controle(grille){

		for (var i=29; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {
				if((grille[i+1][j] >= 3) && (grille[i][j] == 1 || grille[i][j]== 2)) {	
					return false;
				}
			}
		}

		return true;
	}

	function controle_dep_gauche(grille, forme){

		for (i=0; i < 4; i++) {
			if (grille[forme.bloc[i][0]][forme.bloc[i][1]-1] == 3 || forme.bloc[i][1] == 0) {
				return false;
			}
			
		}
		return true;
	}

	function controle_dep_droite(grille, forme){

		for (i=0; i < 4; i++) {
			if (grille[forme.bloc[i][0]][forme.bloc[i][1]+1] == 3 || forme.bloc[i][1] == 14) {
				return false;
			}
			
		}
		return true;
	}
	
	function fige(grille, forme) {
		for (i = 0; i < 4; i++) {
			grille[forme.bloc[i][0]][forme.bloc[i][1]]=3;
		}
	}

	function ligne(grille) {
		for (i=0; i < 30; i++) {
			var j = 0;
			while (grille[i][j]==3 && j != 15) {
				j++;
			}

			if (j==15) {
				console.log(i);
				suppr_ligne(grille, i);
				ligne(grille);
			}
		}
	}

	function suppr_ligne(grille, k) {
		for (j=0; j<15; j++){
			console.log('ici');
			grille[k][j]=0;
		}
		score ++;




		var grille_temp = [];



		for (var i=k; i >= 0; i--) {
			grille_temp[i]=[];
			for (var j=0; j < 15; j++) {
				grille_temp[i][j] = grille[i][j];
			}
		}



		for (var i=k; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {

				if((grille[i][j]) == 3) {
					
					grille_temp[i+1][j] = 3;
					grille_temp[i][j] = 0;
				}

				grille[i][j]=0;
			}

		}


		for (var i=k; i >= 0; i--) {
			for (var j=0; j < 15; j++) {
				grille[i][j]=grille_temp[i][j];
			}
		}
	}
	
	function controle_perdre(grille){

		
		for (j=0; j < 15; j++){
			if (grille[0][j]==3){
				
				return true;
			}
		}
		return false;
	}

	function controle_tourne(grille, grille_temp, abs, ord) {
		for (i=0; i < 3; i ++) {
			for (j=0; j < 3; j++) {
				if (grille_temp[i][j] == 1) {
					if (grille[i-1+abs][j-1+ord] != 0 && grille[i-1+abs][j-1+ord] != 1){
						return false;
					}
				}
			}
		}

		return true;
	}


	function tourne(grille, forme){

		var abs = forme.centre[0];
		var ord = forme.centre[1];
		var grille_rot = [];
		var grille_temp = [];
		var k = 0;

		console.log(abs, ord);
	


		for (i=0; i < 3; i++) {
			grille_rot[i]=[];
			grille_temp[i]=[];
			for (j=0; j < 3; j++) {
				grille_rot[i][j] = 0;
				grille_temp[i][j] = 0;
			}
		}



		for (i=0; i < 4; i++) {
			console.log(forme.bloc[i][0]-abs+1);
			if (forme.bloc[i][0]-abs+1 >= 0 && forme.bloc[i][1]-ord+1 >= 0) {
				grille_rot[forme.bloc[i][0]-abs+1][forme.bloc[i][1]-ord+1] = 1;
			}
			
		}




		for (i=0; i < 3; i ++) {
			for (j=0; j < 3; j++) {
				grille_temp[j][2-i]=grille_rot[i][j];
			}
		}




		if (controle_tourne(grille, grille_temp, abs, ord)) {
			for (i=0; i < 3; i ++) {
				for (j=0; j < 3; j++) {
					if (grille_temp[i][j] == 1) {
						grille[forme.bloc[k][0]][forme.bloc[k][1]] = 0;
						forme.bloc[k][0] = i-1+abs;
						forme.bloc[k][1] = j-1+ord;
						k++;
					}
				}
			}

			if (grille[abs][ord-2] == 1) {
				grille[forme.bloc[3][0]][forme.bloc[3][1]] = 0;
				forme.bloc[3][0]=abs-2;
				forme.bloc[3][1]=ord;
			} else {
				grille[forme.bloc[3][0]][forme.bloc[3][1]] = 0;
				forme.bloc[3][0]=abs;
				forme.bloc[3][1]=ord-2;
			}
		}
	}

	

	window.onload = function() {
		
		var grille = [''];
		var forme = NaN;
		var posit = 0;


		document.addEventListener('keydown', function(event) {
            if(event.keyCode == 37) // droite
            {
            	gauche(grille, forme);
            	maj_grille(grille, forme);
            }
            if(event.keyCode == 39) // droite
            {
            	droite(grille, forme);
            	maj_grille(grille, forme);
            }
            if(event.keyCode == 38) // droite
            {
            	tourne(grille, forme);
            	maj_grille(grille, forme);

            }
            if(event.keyCode == 40)
            {
            	if (controle(grille)) {
					tombe(grille, forme);
					maj_grille(grille, forme);
				}
            }

     	});


		var id = setInterval(animate, 1000);
		var grille_el = document.getElementById('grille');
		

		for (var i=0; i < 31; i++) {
			grille[i]=[''];
			grille_el.innerHTML+="<tr id='ligne"+i+"'></tr>";
			for (var j=0; j < 15; j++) {
				  grille[i][j]=0;
				  document.getElementById('ligne'+i).innerHTML+="<td><div class='bloc' id='"+i+"_"+j+"'></div></td>";
			}
		}

		for (j = 0; j < 15; j++) {
			grille[30][j]=3;
		}

		forme = form_alea();
		maj_grille(grille, forme);

		function animate() {
			

			if (controle(grille)) {
				tombe(grille, forme);
				maj_grille(grille, forme);
			} else {
				fige(grille, forme);
				if (controle_perdre(grille)){
					document.getElementsByTagName('body')[0].innerHTML = "<p>Défaite !! Score : "+score+"!</p> <button onclick='window.location.reload(false)'>Rejouer ?</button>";
					return;

				}
				ligne(grille);
				forme = form_alea();
				maj_grille(grille, forme);
			}
			
		

		}

		
	};








})();

</script>
